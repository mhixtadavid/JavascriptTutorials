<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript</title>
</head>
<body>
  
  <div>
    <p id="quote">"Success is not final, failure is not fatal: It is the courage to continue that counts." - Winston Churchill</p>
    <button onclick="ChangeQuote()">Change quote</button>
  </div>
<script>
  function ChangeQuote() {
    document.getElementById("quote").innerHTML='"Two things are infinite: the universe and human stupidity; and I\'m not sure about the universe." - Albert Einstein'
  }
  
</script>
</body>
</html>
